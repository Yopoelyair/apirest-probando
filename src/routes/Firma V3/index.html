<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body>
    <div id="formulario-container" style="display: none;">
        <h2>Formulario de Registro</h2>
        <div id="datos-ingresados">
            <!-- Aquí se mostrarán los datos ingresados -->
        </div>
    </div>

    <div id="formulario" class="container">
        <form id="registroForm" onsubmit="return validarFormulario()">
            <div class="form-control">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-control">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut"  maxlength="12" placeholder="Ejemplo: 12.345.646-8">
            </div>
            <div class="form-control">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" onclick="convertirFormulario()">Convertir a PNG</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
